<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Super Interativo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/scrollreveal"></script>
</head>
<body>
    <header>
        <h1>👋 Bem-vindo ao Site Super Interativo!</h1>
        <nav>
            <ul>
                <li><a href="#jogo">Jogo 🎮</a></li>
                <li><a href="#contato">Contato 📞</a></li>
            </ul>
        </nav>
    </header>
    <section id="jogo" class="fade-in">
        <h2>Jogo: Adivinhe o Número 🎲</h2>
        <p>Insira um número entre 1 e 100</p>
        <input type="number" id="guess" min="1" max="100">
        <button id="check">Verificar</button>
        <p id="result"></p>
        <p id="score">Pontuação: 0</p>
        <button id="colorButton">Mudar Cor do Fundo</button>
    </section>
    <section id="contato" class="zoom-in">
        <h2>Contato 📬</h2>
        <form id="contato-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div id="form-messages"></div>
    </section>
    <footer>
        <p>&copy; 2024 Site Super Interativo. Todos os direitos reservados. 🌍</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
